<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohamed Esmael's Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #00c6ff, #0072ff); /* Gradient background */
            background-size: cover;
            background-attachment: fixed; /* Fix background position */
            color: #fff; /* Default text color */
        }
        /* Decorative pattern overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/diagonal-stripes.png'); /* Subtle pattern */
            opacity: 0.2;
            pointer-events: none; /* Ensure it doesn't interfere with user interactions */
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            position: relative; /* To position it above the pattern overlay */
            z-index: 1; /* Ensure it's above the background pattern */
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            transition: color 0.3s;
        }
        h2 {
            color: #666;
            margin-bottom: 20px;
            font-size: 1.5em;
            transition: color 0.3s;
        }
        #image {
            display: none;
            margin-top: 20px;
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button {
            padding: 12px 24px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .button:active {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="main-heading">Hi, It's me Mohamed Esmael</h1>
        <h2 id="sub-heading">A DevOps lover</h2>
        <button class="button" onclick="showImage()">Show Image</button>
        <img id="image" src="devops.png" alt="DevOps Image">
    </div>

    <script>
        function showImage() {
            var img = document.getElementById('image');
            var mainHeading = document.getElementById('main-heading');
            var subHeading = document.getElementById('sub-heading');

            if (img.style.display === 'none') {
                img.style.display = 'block'; // Show the image
                mainHeading.style.color = '#007bff'; // Change color of h1
                subHeading.style.color = '#0056b3'; // Change color of h2
            } else {
                img.style.display = 'none'; // Hide the image
                mainHeading.style.color = '#333'; // Revert color of h1
                subHeading.style.color = '#666'; // Revert color of h2
            }
        }
    </script>
</body>
</html>
